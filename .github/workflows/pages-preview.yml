name: pages

on:
  push:
    branches: [ '**' ]      # すべてのブランチで実行
  pull_request:
  workflow_dispatch:

permissions:               # ★ デプロイに必要な権限を明示
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 必要ならビルドを入れる
      # - run: npm ci && npm run build

      # 配信したい実体をアップロード（docs/ でない場合は変更）
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages    # ★ 環境名を設定画面と一致させる
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          # ★ main は本番（preview=false）、それ以外はプレビュー（preview=true）
          preview: ${{ github.ref != 'refs/heads/main' }}
