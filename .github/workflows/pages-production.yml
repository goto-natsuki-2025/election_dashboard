name: pages-production

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip pandas pyarrow

      - name: Generate static data
        run: python -m data_pipeline.regenerate_static_data

      - name: Prepare production artifacts
        run: |
          set -eu
          rm -rf public
          mkdir -p public
          rsync -av \
            --exclude '.git' \
            --exclude '.github' \
            --exclude '.codex' \
            --exclude 'public' \
            ./ public/
          touch public/.nojekyll

      - name: Deploy production site
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: public
          keep_files: true
          commit_message: "docs: deploy production site"
